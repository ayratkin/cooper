<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">

        <!-- Надпись в топе сайта -->
        <div class="main-text">
            <p class="main-text__row1" id="elem1">
                Feel the excitement 
            </p>

            <p class="main-text__row2" >
                Get Ready
            </p>

            <p class="main-text__row3" >
                We are comming soon
            </p>
        </div>

        <!-- Таймер -->
        <div class="timer">
            <!-- Дни -->
            <div class="timer-column">

                <div class="timer-column__numbers">
                    <div class="timer-column__number-box">
                        <p id="d1"></p>
                    </div>

                    <div class="timer-column__number-box">
                        <p id="d2"></p>
                    </div>

                </div>
                <h1 class="timer-column__title" >days</h1>
            </div>

            <!-- Часы -->
            <div class="timer-column">

                <div class="timer-column__numbers">
                    <div class="timer-column__number-box">
                        <p id="h1"></p>
                    </div>

                    <div class="timer-column__number-box">
                        <p id="h2"></p>
                    </div>

                </div>
                <h1 class="timer-column__title" >hours</h1>
            </div>

            <!-- Минуты -->
            <div class="timer-column">

                <div class="timer-column__numbers">
                    <div class="timer-column__number-box">
                        <p id="m1"></p>
                    </div>

                    <div class="timer-column__number-box">
                        <p id="m2"></p>
                    </div>

                </div>
                <h1 class="timer-column__title" >min</h1>
            </div>
        </div>

        <!-- Нижний блок-приглашение -->
        <div class="join-section">

            <p class="header-text">
                Want to join us?
            </p>

                <div class="join-section__container">

                    <!-- Карта -->
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5484.788895901963!2d49.09018355758983!3d55.838019766607836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x415952a23aa705d1%3A0x960e377ab1f97d94!2z0KDQtdGB0L_Rg9Cx0LvQuNC60LDQvdGB0LrQsNGPINC60LvQuNC90LjRh9C10YHQutCw0Y8g0L_RgdC40YXQuNCw0YLRgNC40YfQtdGB0LrQsNGPINCx0L7Qu9GM0L3QuNGG0LAg0LjQvC7QsNC60LDQtC7Qki7QnC7QkdC10YXRgtC10YDQtdCy0LAsINC00LjRgdC_0LDQvdGB0LXRgNC90L4t0L_QvtC70LjQutC70LjQvdC40YfQtdGB0LrQvtC1INC-0YLQtNC10LvQtdC90LjQtSDihJYy!5e0!3m2!1sru!2sru!4v1647947202061!5m2!1sru!2sru" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                        <img class="tape-left" src="/img/tape.png" alt="tape">
                        <img class="tape-right" src="/img/tape.png" alt="tape">
                    </div>

                    <!-- Форма ввода -->
                    <div class="contact-form">

                        <form action="#">
                            <input class="contact-form__input-name" type="text" placeholder="Your name:" >
                            <input class="contact-form__input-email" type="text" placeholder="Your email:" >
                            <input class="contact-form__input-message" type="text" placeholder="Your message:" >

                            <input class="contact-form__submit-btn" type="submit" value="Submit">
                        </form>
                        
                        <img class="tape-left" src="/img/tape.png" alt="tape">
                        <img class="tape-right" src="/img/tape.png" alt="tape">
                    </div>
                </div>
            </div>

            <!-- Подвал -->
            <footer>

                <div class="address">
                    <div class="address__icon">
                       <p></p>
                    </div>
                    <div class="address__text">
                        <ul>
                            <li>185 Greenwich High Road</li>
                            <li>London SE10 8JA </li>
                            <li>United Kingdom</li>
                            <li>0044 987654321</li>
                        </ul>
                    </div>
                </div>

                <div class="social-icons">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

            </footer>

        </div>
        

    </div>

    <script src="script/script.js"></script>
</body>
</html>
